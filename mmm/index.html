<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MMM</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="windows">
        <button value="graph">Graph</button>
        <button value="sequencer">Sequencer</button>
      </div>
      <div class="graph">
        <div class="options">
          <button>0</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
        </div>
        <div class="nodes">
          <button value="oscillator">Osc</button>
          <button value="filter">Filter</button>
          <button value="delay">Delay</button>
          <button value="echo">Echo</button>
          <button value="gain">Gain</button>
        </div>
        <div>
          <span id="name"></span>
        </div>
        <div class="controls">
          <div class="play">
            <label for="play">Play</label>
            <input id="play" type="checkbox" />
          </div>
          <div class="types">
            <label for="type"></label>
            <select id="type"></select>
          </div>
          <div class="control">
            <label for="control1val"></label>
            <input id="control1val" type="number" />
            <select id="control1in"></select>
          </div>
          <div class="control">
            <label for="control2val"></label>
            <input id="control2val" type="number" />
            <select id="control2in"></select>
          </div>
          <div class="control">
            <label for="control3val"></label>
            <input id="control3val" type="number" />
            <select id="control3in"></select>
          </div>
          <div class="control">
            <label for="control4val"></label>
            <input id="control4val" type="number" />
            <select id="control4in"></select>
          </div>
          <div class="control">
            <label for="control5val"></label>
            <input id="control5val" type="number" />
            <select id="control5in"></select>
          </div>
          <div class="control">
            <label for="control6val"></label>
            <input id="control6val" type="number" />
            <select id="control6in"></select>
          </div>
        </div>
      </div>
      <div class="sequencer">
        <label for="delay">Delay</label>
        <input id="delay" type="number" />
        <button id="sequencerControl">Start / stop</button>
        <textarea id="sequence"></textarea>
      </div>
    </div>
    <div class="external">
      <a class="home" href=".."></a>
      <a
        class="sourceCode"
        href="https://github.com/van-appears/mmm#readme"
        target="_blank"
      ></a>
    </div>
  <script type="text/javascript" src="app.a2460516074ef885e43c.bundle.js"></script></body>
</html>
