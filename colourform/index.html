<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Colourform</title>
    <link href="css/colourform.css" rel="stylesheet" />
    <script src="js/colourform.js" defer></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
  </head>
  <body>
    <div class="wrapper">
      <div id="model" class="rgb">
        <label for="first" title="r">r</label>
        <textarea id="first" name="first" rows="3">
yr - xr
        </textarea>
        <div class="controls">
          <input id="firstNone" type="radio" name="firstScale" value="none" checked/>
          <label for="firstNone" title="No scale"></label>
          <input id="firstMinusPlusOne" type="radio" name="firstScale" value="minusPlusOne"/>
          <label for="firstMinusPlusOne" title="Scale using -1 to +1"></label>
          <input id="firstMinMax" type="radio" name="firstScale" value="minMax"/>
          <label for="firstMinMax" title="Scale using min to max"></label>

          <input id="firstLimit" type="radio" name="firstLimit" value="limit" checked/>
          <label for="firstLimit" title="Stop at limit"></label>
          <input id="firstWrap" type="radio" name="firstLimit" value="wrap"/>
          <label for="firstWrap" title="Wrap at limit"></label>
          <input id="firstReflect" type="radio" name="firstLimit" value="reflect"/>
          <label for="firstReflect" title="Reflect at limit"></label>
        </div>

        <label for="second" title="s"></label>
        <textarea id="second" name="second" rows="3">
Math.sin(xr * 5) + Math.sin(yr * 7)
        </textarea>
        <div class="controls">
          <input id="secondNone" type="radio" name="secondScale" value="none" checked/>
          <label for="secondNone" title="No scale"></label>
          <input id="secondMinusPlusOne" type="radio" name="secondScale" value="minusPlusOne"/>
          <label for="secondMinusPlusOne" title="Scale using -1 to +1"></label>
          <input id="secondMinMax" type="radio" name="secondScale" value="minMax"/>
          <label for="secondMinMax" title="Scale using min to max"></label>

          <input id="secondLimit" type="radio" name="secondLimit" value="limit" checked/>
          <label for="secondLimit" title="Stop at limit"></label>
          <input id="secondWrap" type="radio" name="secondLimit" value="wrap"/>
          <label for="secondWrap" title="Wrap at limit"></label>
          <input id="secondReflect" type="radio" name="secondLimit" value="reflect"/>
          <label for="secondReflect" title="Reflect at limit"></label>
        </div>

        <label for="third" title="v"></label>
        <textarea id="third" name="third" rows="3">
Math.sin(xr * 7) 0 Math.sin(yr * 5)
        </textarea>
        <div class="controls">
          <input id="thirdNone" type="radio" name="thirdScale" value="none" checked/>
          <label for="thirdNone" title="No scale"></label>
          <input id="thirdMinusPlusOne" type="radio" name="thirdScale" value="minusPlusOne"/>
          <label for="thirdMinusPlusOne" title="Scale using -1 to +1"></label>
          <input id="thirdMinMax" type="radio" name="thirdScale" value="minMax"/>
          <label for="thirdMinMax" title="Scale using min to max"></label>

          <input id="thirdLimit" type="radio" name="thirdLimit" value="limit" checked/>
          <label for="thirdLimit" title="Stop at limit"></label>
          <input id="thirdWrap" type="radio" name="thirdLimit" value="wrap"/>
          <label for="thirdWrap" title="Wrap at limit"></label>
          <input id="thirdReflect" type="radio" name="thirdLimit" value="reflect"/>
          <label for="thirdReflect" title="Reflect at limit"></label>
        </div>

        <input id="colourMode" type="checkbox" name="colourMode"/>
        <label for="colourMode" title="HSV"></label>

        <button id="run">Run</button>
        <canvas id="draw" width="1400" height="1400"></canvas>
      </div>
      <div class="render">
      </div>
    </div>
  <script type="text/javascript" src="app.1292184b3d5f7903bb3f.bundle.js"></script></body>
</html>
